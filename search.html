<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <title>Google-Search</title>
</head>
<body>
    <div class="container">
        <img src="https://media.wired.co.uk/photos/606dabd1f19707fe1aef375f/master/w_1600%2Cc_limit/GOOGLELOGO_1.jpg" alt="Google">
        <div>
            <input type="text" name="" class="searchbar" value=""><br><br>
            <button class="searchbutton">Google Search</button>
            <button class="luckybutton">I'm Feeling Lucky</button>
        </div>
    </div>
    <script>
        let searchbar = document.querySelector('.searchbar');
        let searchbutton = document.querySelector('.searchbutton');
        let luckybutton = document.querySelector('.luckybutton');

        searchbutton.onclick = function(){
            let url = 'https://google.com/search?q='+searchbar.value;
            window.open(url,'_self');
        };

        luckybutton.onclick = function(){
            let luckyUrl = 'https://google.com/search?btnI=1&q='+searchbar.value;
            window.open(luckyUrl, '_self');
        };
    </script>
</body>
</html>
